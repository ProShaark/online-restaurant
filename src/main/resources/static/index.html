<!DOCTYPE html>
<html>

<body onload="startTime()">
<center>
<h1>Hello</h1>
<h2>Current Time</h2>
<div id="txt"></div>
<br>
<br>
<br>
<br>
<br>
<br>
<h1>Best Of Luck For Day !</h1>
</center>
<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  
  return i;
}
</script>

</body>
</html>
